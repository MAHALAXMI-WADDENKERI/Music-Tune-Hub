<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #121212;
            color: white;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        .player {
            background: url('player-background.jpg') no-repeat center/cover;
            padding: 20px;
            border-radius: 50%;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 200px;
            height: 200px;
            margin-left: auto;
            margin-right: auto;
            position: relative;
        }
        .player h2 {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
        }
        .playlist {
            margin-top: 20px;
        }
        .song {
            padding: 10px;
            background: url('song-background.jpg') no-repeat center/cover;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .song a {
            color: white;
            text-decoration: none;
            display: block;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        @media screen and (max-width: 600px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Music App</h1>
        <div class="player">
            <h2 id="nowPlaying">Now Playing: <span id="currentSong">Loading...</span></h2>
            <audio id="audioPlayer" controls>
                <source id="audioSource" src="" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
        <div class="playlist">
            <h2>Playlist</h2>
            <div class="song"><a href="#" onclick="playSong('song1.mp3', 'Maan Meri Jaan')">Maan Meri Jaan</a></div>
            <div class="song"><a href="#" onclick="playSong('song2.mp3', 'Lover')">Lover</a></div>
            <div class="song"><a href="#" onclick="playSong('song3.mp3', 'Heeriye')">Heeriye</a></div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let lastPlayed = localStorage.getItem("lastPlayedSong");
            let lastPlayedName = localStorage.getItem("lastPlayedSongName");
            if (lastPlayed && lastPlayedName) {
                document.getElementById("audioSource").src = lastPlayed;
                document.getElementById("audioPlayer").load();
                document.getElementById("currentSong").textContent = lastPlayedName;
            } else {
                document.getElementById("currentSong").textContent = "None";
            }
        });

        function playSong(song, songName) {
            let player = document.getElementById('audioPlayer');
            let currentSong = document.getElementById('currentSong');
            document.getElementById("audioSource").src = song;
            player.load();
            player.play();
            currentSong.textContent = songName;
            localStorage.setItem("lastPlayedSong", song);
            localStorage.setItem("lastPlayedSongName", songName);
        }
    </script>
</body>
</html>
